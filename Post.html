<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craigslist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="sticky-top">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="https://logos-world.net/wp-content/uploads/2021/02/Craigslist-Emblem.png" alt="Craigslist-logo" width="120" height="60" class="d-inline-block align-text-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto fs-4">
                    <li class="nav-item dropdown me-5">
                        <a class="nav-link dropdown-toggle text-purple fw-bold ms-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Philippines
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item text-purple" href="#">Cagayan de Oro City</a></li>
                          <li><a class="dropdown-item text-purple" href="#">Pagadian City</a></li>
                          <li><a class="dropdown-item text-purple" href="#">Cebu City</a></li>
                        </ul>
                      </li>
                      
                      <li class="nav-item ps-5">
                        <a class="nav-link text-purple fw-bold" href="index.html" >About</a>
                      </li>
                      <li class="nav-item ps-5">
                        <a class="nav-link text-purple fw-bold" href="#" >Services</a>
                      </li>
                      <li class="nav-item ps-5">
                        <a class="nav-link text-purple fw-bold" aria-current="page" href="Jobs.html">Jobs</a>
                      </li>
                      <li class="nav-item ps-5">
                        <a class="nav-link text-purple fw-bold" href="#">Post</a>
                      </li>
                      
                      <li class="nav-item ps-5">
                        <a class="nav-link text-purple fw-bold" href="Account.html" >Account</a>
                      </li>

                </ul>
                <form class="d-flex" role="search">
                  <input id="search-bar" class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-purple px-4" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mx-auto my-5 bg-light mx-5 px-4 py-5 rounded shadow">
            <form>
                <h1 class="mb-5 display-4 fw-bold text-center text-purple">Create Post</h1>
                <div class="mb-3">
                  <label for="Location" class="form-label text-purple fs-5 fw-bold" >Location</label>
                  <input type="text" class="form-control d-block shadow" id="Location" aria-describedby="emailHelp" placeholder="Cagayan de Oro City" required>
                </div>

                <div class="mb-3">
                  <label for="typeOfPost" class="form-label text-purple mt-3 fs-5 fw-bold">Type of Posting</label>
                  <input type="password" class="form-control shadow" id="typeOfPost" placeholder="Job offering, service offered, wanted dealer, etc." required>
                </div>

                <div class="mb-3">
                  <label for="Category" class="form-label text-purple mt-3 fs-5 fw-bold">Category</label>
                  <input type="text" class="form-control shadow" id="Category" placeholder="Childcare, volunteers, lost and found, etc." required>
                </div>

                <div class="mb-3">
                  <label for="Email" class="form-label text-purple mt-3 fs-5 fw-bold">Email Address</label>
                  <input type="email" class="form-control shadow" id="Email" placeholder="name@organization.com" required>
                </div>

                <div class="mb-3">
                  <label for="postTitle" class="form-label text-purple mt-3 fs-5 fw-bold">Password</label>
                  <input type="text" class="form-control shadow" id="postTitle" placeholder="For sale Car Honda Civic" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label text-purple mt-3 fs-5 fw-bold">Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <br>
                <div class="text-end"><button type="submit" class="btn btn-purple fw-bold px-5 py-2 shadow">Create a post</button>
                </div>
              </form>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
